<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon/street_fighter_v_icon_by_andonovmarko_d97eegr-fullview.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <title>street fighter By Cau√£ Santos</title>
</head>
<body>
    <main>
        <audio id="song" loop>
            <source src="assets/song/X2Download.app - Street Fighter 5_ Main Menu Music (64 kbps).mp3" type="audio/mpeg">
        </audio>
        <audio id="fight-song">
            <source src="assets/song/X2Download.app - Street Fighter Round 1 sound effect - No Copyright sound for your videos (64 kbps).mp3" type="audio/mpeg">
        </audio>

        <div id="inicial-page" class="inicial-page">
            <img class="inicial-page-icon" src="assets/background/669938.png" alt="">
            <div class="start"><button id="start-btn" class="start-btn">START</button></div>
        </div>

        <div class="fight-page" id="fight-page">
            <img class="logo" src="assets/background/Street_Fighter_old_logo.png" alt="">
            <img src="assets/background/23762.jpg" alt="" class="fight-page-icon">
            <form action="" method="get">
                <div class="restart"><button class="restart-btn">Restart</button></div>
            </form>
            <div class="fight-players">
                <div class="character-select-1">
                    <h1 class="name-character-selected-player-1" id="name-character-selected-player-1"></h1>
                    <img src="" alt="" class="character-select-1-icon" id="character-select-1-icon">
                </div>
                <div class="character-select-2">
                    <h1 class="name-character-selected-player-2" id="name-character-selected-player-2"></h1>
                    <img src="" alt="" class="character-select-2-icon" id="character-select-2-icon">
                </div>
            </div>
        </div>

        <div id="select-menu" class="select-menu">
                <header class="header">
                    <h1 class="title">
                       Character Select
                    </h1>
                </header>
                <div class="select-character">
                    <div class="big-character character-1">
                        <img src="assets/personagens/chin.gif" id="character-player-1" alt="">
                        <div class="name">
                            <h2 id="name-character-player-1" class="name-character-player-1">Chin</h2>
                        </div>
                    </div>
                    <ul class="character-list">
                        <button title="chin" class="character-btn active">
                            <li class="character select" data-name="Chin" id="chin">
                                <span class="tag active">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img player1' src="assets/personagens/chin.png" alt="character chin">
                            </li>
                        </button>
                        <button title="goro" class="character-btn">
                            <li class="character" data-name="Goro" id="goro">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/goro.png" alt="character goro">
                            </li>
                        </button>
                        <button title="k'" class="character-btn">
                            <li class="character" data-name="K'" id="k'">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/k'.png" alt="character k'">
                            </li>
                        </button>
                        <button title="k9999" class="character-btn">
                            <li class="character" data-name="K9999" id="k9999">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/k9999.png" alt="character k9999">
                            </li>
                        </button>
                        <button title="kyo" class="character-btn">
                            <li class="character" data-name="Kyo" id="kyo">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/kyo.png" alt="character kyo">
                            </li>
                        </button>
            
                        <button title="leona" class="character-btn">
                            <li class="character" data-name="Leona" id="leona">
                                <span class="tag">1P</span>
                                <span class="tag2 active2">2P</span>
                                <img class='character-img player2' src="assets/personagens/leona.png" alt="character leona">
                            </li>
                        </button>
                        <button title="mai" class="character-btn">
                            <li class="character" data-name="Mai" id="mai">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/mai.png" alt="character mai">
                            </li>
                        </button>
                        <button title="rugal" class="character-btn">
                            <li class="character" data-name="Rugal" id="rugal">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/rugal.png" alt="character rugal">
                            </li>
                        </button>
                        <button title="yashiro" class="character-btn">
                            <li class="character" data-name="Yashiro" id="yashiro">
                                <span class="tag">1P</span>
                                <span class="tag2">2P</span>
                                <img class='character-img' src="assets/personagens/yashiro.png" alt="character yashiro">
                            </li>
                        </button>
                    </ul>
                    <div class="big-character character-2">
                        <img src="assets/personagens/leona.gif" id="character-player-2" alt="">
                        <div class="name">
                            <h2 id="name-character-player-2" class="name-character-player-2">Leona</h2>
                        </div>
                    </div>
                </div>
            <div class="fight" id="fight"><button class="fight-btn" id="fight-btn">FIGTH</button></div>
            <div class="quit-game"><button class="quit-game-btn" id="quit-game-btn">QUIT GAME</button></div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
